<!DOCTYPE html >
<html lang="en" th:replace="~{base::layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register page</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>

<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4"> Register</div>

                    <!--<th:block th:if="${session.msg}">
                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                        <th:block th:text="${#session.removeAttribute('msg')}"> </th:block>
                    </th:block>-->

                    <div class="card-body">
                        <form action="createUser" method="post">
                            <div class="mb-3">
                                <label> Enter full name</label>
                                <input class="form-control" id="fullName" name="fullName" type="text">
                            </div>
                            <div class="mb-3">
                                <label> Enter email</label>
                                <input class="form-control" id="email" name="email" type="email">
                            </div>
                            <div class="mb-3">
                                <label> Enter address</label>
                                <input class="form-control" id="address" name="address" type="text">
                            </div>
                            <div class="mb-3">
                                <label> Enter qualification</label>
                                <input class="form-control" id="qualification" name="qualification" type="text">
                            </div>
                            <div class="mb-3">
                                <label> Enter password</label>
                                <input class="form-control" id="password" name="password" type="password">
                            </div>
                            <button class="btn btn-primary col-md-12">register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
